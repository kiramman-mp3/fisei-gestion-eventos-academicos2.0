<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio - Gestión de Eventos FISEI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-primary">Gestión de Eventos Académicos - FISEI</h1>
      <p class="lead">Bienvenido al sistema de gestión de cursos y eventos académicos de la Facultad de Ingeniería en
        Sistemas, Electrónica e Industrial.</p>
    </div>

    <div class="d-flex justify-content-center gap-4">
      <a href="registro.php" class="btn btn-primary btn-lg">Registrarse</a>
      <a href="login.php" class="btn btn-outline-primary btn-lg">Iniciar Sesión</a>
    </div>
  </div>

  <div class="container my-5">
    <h2 class="mb-4 text-primary">Cursos disponibles para tu carrera</h2>
    <div id="lista-cursos"></div>
  </div>


  <footer class="text-center mt-5 text-muted">
    <p>&copy; 2025 Universidad Técnica de Ambato - FISEI</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('service/CursosPorCarrera.php')
        .then(response => {
          if (!response.ok) throw new Error('No autorizado o error de servidor');
          return response.json();
        })
        .then(data => {
          const { rol, cursos } = data;
          const contenedor = document.getElementById('lista-cursos');
          contenedor.innerHTML = '';

          cursos.forEach(curso => {
            const botonTexto = rol === 'estudiante' ? 'Inscribir' : 'Administrar';
            const botonClase = rol === 'estudiante' ? 'btn-primary' : 'btn-secondary';

            contenedor.innerHTML += `
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${curso.nombre_evento}</h5>
              <p class="card-text">
                Del <strong>${curso.fecha_inicio}</strong> al <strong>${curso.fecha_fin}</strong>
              </p>
              <button class="btn ${botonClase}">${botonTexto}</button>
            </div>
          </div>
        `;
          });
        })
        .catch(err => {
          document.getElementById('lista-cursos').innerHTML = `
        <div class="alert alert-danger">No se pudieron cargar los cursos: ${err.message}</div>
      `;
        });
    });
  </script>
</body>

</html>
